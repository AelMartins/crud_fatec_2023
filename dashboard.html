<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Fatec Franca - 2023</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema Fatec Franca - 2023</h1>
    </header>
    <main>
      <div class="container">
        <button @click="goToCadastroProfessores">Cadastro de Professores</button>
        <button @click="goToBuscaProfessores">Busca de Professores</button>
        <button @click="goToCadastroAlunos">Cadastro de Alunos</button>
        <button @click="goToBuscaAlunos">Busca de Alunos</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </body>
</html>

<!-- A parte mais importante deste código é a criação da instância do Vue, 
  a definição do elemento raiz, e a definição dos métodos "goToCadastroAlunos" 
  e "goToBuscaAlunos". Esses métodos são chamados quando os botões de 
  "Cadastro de Alunos" e "Busca de Alunos" são clicados e abrem as respectivas 
  páginas em uma nova janela do navegador. -->

<script>
  new Vue({
    el: "main",
    methods: {
      goToCadastroProfessores() {
        window.open("cadastroProfessores.html", "_blank");
      },
      goToBuscaProfessores() {
        window.open("buscaProfessores.html", "_blank");
      },
      goToCadastroAlunos() {
        window.open("cadastroAlunos.html", "_blank");
      },
      goToBuscaAlunos() {
        window.open("buscaAlunos.html", "_blank");
      },
    },
  });
</script>
